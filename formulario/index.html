<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form<h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
          </div>
          <div id="form">
<form id="survey-form">
<label id="name-label">Name</label>
<br>
<input id="name" class="input" type="text" placeholder="Enter your name" required/>
<br>
<label id="email-label">Email</label>
<br>
<input id="email" class="input" type="email" placeholder="Enter your email" required/>
<br>
<label id="number-label"> Age</label>
<br>
<input id="number" min="1" Max="3" class="input" type="number" placeholder="Enter your Age" required/>
<br>
<label>Which option best describes your current role?<label>
  <br>
  <select id="dropdown" name="select role">
  <option value="value1">Student</option>
  <option value="value2" selected>Job</option>
  <option value="value3">Other</option>
</select>
<br>
<label   >Would you recommend freeCodeCamp to a friend?</label>
<br>
<input class="label_select" type="radio"  name="friend" value="1" >Definitely
<br>
<input  class="label_select" type="radio"  name="friend" value="2" >Maybe
<br>
<input  class="label_select"  type="radio"  name="friend" value="3" >Not sure
<br>
<label>What would you like to see improved? (Check all that apply)</label>
<br>
<input class="label_select" type="checkbox"  name="friend" value="1" >Front-end Projects
<br>
<input  class="label_select" type="checkbox"  name="friend" value="2" >Back-end Projects
<br>
<input  class="label_select"  type="checkbox"  name="friend" value="3" >Data Visualization
<br>
<label>Any comments or suggestions?</label>
<br>
<textarea></textarea>
<br>
<button id="submit">Submit</button>
</form>
</div>
</body>
</html>
